<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <a class="linksHeader" href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>

    <main>

            <input type="search"><br>

    <aside>

    <footer>
